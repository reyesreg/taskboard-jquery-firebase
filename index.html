<html>
  <head>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="main-container">
      <div class="task-labels">
        <ul>
          <li id="backlog">School</li>
          <li id="todo">Work</li>
          <li id="progress">Project</li>
          <li id="done">Personal</li>
        </ul>
        <div class="new-task" id="btn-new-task" onclick="openModal()">New Task</div>
      </div>
      <div class="content-container">
        <table id="tblAttachAttributes">
            <thead>
              <tr>
                <th><div>Backlog</div></th>
                <th><div>To Do</div></th>
                <th><div>In Progress</div></th>
                <th><div>Done</div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div id="backlog-wrapper" class="sortable">
                      <div class="task work" id="-KzZbwvWBTZps8OztHaA">
                        <div class="options">...</div>
                        <div class="bubble-delete-container">
                          <div class="bubble-delete"></div>
                        </div>
                        <div class="indicator"></div>
                        <div class="content">
                          <span class="title">Storybook</span>
                          <span>Research on FE security &amp; proper storybook component structure</span>
                        </div>
                      </div>
                  </div>
                </td>
                <td>
                  <div id="todo-wrapper" class="sortable">
                    
                  </div>
                </td>
                <td>
                  <div id="inProgress-wrapper" class="sortable">
                    
                  </div>
                </td>
                <td>
                  <div id="done-wrapper" class="sortable">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <div class="lightbox" id="modal-bg">
      <div class="new-task"  id="new-task-modal">
        <div class="title">Add a task to backlog</div>
        <div class="desc">
          <select id="selectType">
            <option value="" disabled selected>Choose a type...</option>
            <option value="school">School</option>
            <option value="work">Work</option>
            <option value="project">Project</option>
            <option value="personal">Personal</option>
          </select>
          <input id="inputTitle" type="text" placeholder="Title..."/>
          <textarea id="inputDesc" rows="4" placeholder="Short description of task..."></textarea>
          <button onclick="createTask()">Add</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
    <script type="text/javascript" src="./scripts/initFirebase.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
  </html>
